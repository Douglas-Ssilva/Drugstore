<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:h="http://xmlns.jcp.org/jsf/html"
	  xmlns:f="http://xmlns.jcp.org/jsf/core"
	  xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	  xmlns:p="http://primefaces.org/ui"
	  template="/templates/template.xhtml">
	  
	 
<ui:define name="init">
	<f:metadata>
		<f:viewAction action="#{saleWithItemBean.init}"/>
	</f:metadata>
</ui:define>	  
<ui:define name="title">Sales With Items</ui:define>	  
<ui:define name="content">
	<h:form id="formSaleItem">
			<p:dataTable id="dataSaleItem" value="#{saleWithItemBean.sales}" var="s" emptyMessage="Not record found" 
						paginator="true" rows="6" paginatorPosition="bottom">
				<p:column style="width: 16px;">
					<p:rowToggler/>
				</p:column>
				<p:column headerText="Employee">
					<h:outputText value="#{s.employee.person.name}" />
				</p:column>
				<p:column headerText="Client">
					<h:outputText value="#{s.client.person.name}" />
				</p:column>
				<p:column headerText="Amount">
					<h:outputText value="R$ "/>
					<h:outputText value="#{s.amount}">
						<f:convertNumber locale="pt_BR" minFractionDigits="2"/>
					</h:outputText>
				</p:column>
				<p:column headerText="Date">
					<h:outputText value="#{s.hour}">
						<f:convertDateTime locale="pt_BR" timeZone="America/Sao_Paulo" pattern="dd/MM/yyyy HH:mm"/>
					</h:outputText>
				</p:column>
				
				<p:rowExpansion>
					<p:dataTable value="#{s.items}" var="i" emptyMessage="Não há items dessa venda">
						<p:column headerText="Product">
							<h:outputText value="#{i.product.name}" />
						</p:column>
						<p:column headerText="Quantity">
							<h:outputText value="#{i.quantity}" />
						</p:column>
						<p:column headerText="Price Partial">
							<h:outputText value="R$ "/>
							<h:outputText value="#{i.partialValue}">
								<f:convertNumber minFractionDigits="2" locale="pt_BR"/>
							</h:outputText>
						</p:column>
					</p:dataTable>
				</p:rowExpansion>
				
			</p:dataTable>
	</h:form>
	</ui:define>
</ui:composition>
