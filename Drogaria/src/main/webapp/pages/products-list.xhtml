<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:h="http://xmlns.jcp.org/jsf/html"
	  xmlns:f="http://xmlns.jcp.org/jsf/core"
	  xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	  xmlns:p="http://primefaces.org/ui"
	  template="/templates/template.xhtml">


<ui:define name="init">
	<f:metadata>
		<f:viewAction action="#{productListBean.getAll}"/>
	</f:metadata>
</ui:define>
<ui:define name="title">List Products</ui:define>
<ui:define name="content">
	<h:form id="formProductList">
		<p:panel header="List of Products">
			<p:dataTable id="dataProductList" value="#{productListBean.products}" var="p" emptyMessage="Not record found" paginator="true" 
						 rows="5" paginatorPosition="bottom">
				<p:column headerText="Description" filterBy="#{p.name}" sortBy="#{p.name}">
					<h:outputText value="#{p.name}"/>
				</p:column>
				<p:column headerText="Factory" filterBy="#{p.factory.name}">
					<h:outputText value="#{p.factory.name}"/>
				</p:column>
				<p:column headerText="Quantity">
					<h:outputText value="#{p.quantity}"/>
				</p:column>
				<p:column headerText="Price">
					<h:outputText value="R$ "/>
					<h:outputText value="#{p.price}">
						<f:convertNumber locale="pt_BR" minFractionDigits="2"/><!-- 2 digitos pós vírgula -->
					</h:outputText>
				</p:column>
				<p:column headerText="Options">
					<p:button value="Update" icon="fa fa-fw fa-edit" outcome="products-edition">
						<f:param name="id" value="#{p.id}"/>
						<f:param name="action" value="edition"/>
					</p:button>
					<p:button value="Delete" icon="fa fa-fw fa-remove" outcome="products-edition">
						<f:param name="id" value="#{p.id}"/>
						<f:param name="action" value="delete"/>
					</p:button>
				</p:column>
				
				<f:facet name="footer">
					<p:button value="New" icon="fa fa-fw fa-save" outcome="products-edition">
						<f:param name="action" value="new"/>
					</p:button>
				</f:facet>
			</p:dataTable>
			
		</p:panel>
	</h:form>
	</ui:define>
</ui:composition>
